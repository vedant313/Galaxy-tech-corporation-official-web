<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Details ‚Äì Galaxy Tech Corporation</title>

  <link rel="stylesheet" href="css/style.css">

  <!-- GitHub Icon -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ===== PLAY STORE STYLE SCREENSHOTS ===== */
    .screenshots{
      display: flex;
      gap: 14px;
      overflow-x: auto;
      padding-bottom: 10px;
      scroll-snap-type: x mandatory;
    }

    .screenshots::-webkit-scrollbar{display:none}

    .screenshots img{
      height: 320px;
      border-radius: 18px;
      cursor: pointer;
      scroll-snap-align: start;
      transition: transform .3s;
    }

    .screenshots img:hover{
      transform: scale(1.05);
    }

    /* ===== IMAGE PREVIEW MODAL ===== */
    .image-modal{
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      justify-content:center;
      align-items:center;
      z-index:9999;
    }

    .image-modal img{
      max-width:90%;
      max-height:90%;
      border-radius:12px;
    }

    .image-modal span{
      position:absolute;
      top:20px;
      right:30px;
      font-size:32px;
      color:#fff;
      cursor:pointer;
    }

    /* ===== APP TITLE + LOGO ===== */
    .app-title{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .app-title img{
      width:52px;
      height:52px;
      border-radius:14px;
      box-shadow:0 6px 20px rgba(0,0,0,.4);
    }

    /* ===== GITHUB LINK ===== */
    .github-link{
      margin-top:16px;
      display:inline-flex;
      align-items:center;
      gap:10px;
      color:#cbd5f5;
      text-decoration:none;
      font-weight:500;
    }

    .github-link i{
      font-size:20px;
      color:#fff;
    }

    .github-link:hover{
      color:#38bdf8;
    }

    @media(max-width:900px){
      .project-grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>

<header class="topbar">
  <div class="container nav">
    <div class="logo">Galaxy <span>Tech</span> Corporation</div>
    <nav>
      <a href="index.html#projects">Projects</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </div>
</header>

<section class="container project-page">

  <!-- TOP INFO -->
  <div class="project-header">
    <div class="app-title">
      <img src="assets/img/vedai-logo.png" alt="Ved AI Logo">
      <h1 id="title">Loading...</h1>
    </div>
    <p id="tagline"></p>
  </div>

  <!-- MAIN GRID -->
  <div class="project-grid">

    <!-- LEFT -->
    <div class="project-media card">
      <h3>Screenshots</h3>
      <div class="screenshots"></div>
    </div>

    <!-- RIGHT -->
    <div class="project-info card">
      <h3>About This App</h3>
      <p id="description"></p>

      <div class="meta">
        <div><strong>Version:</strong> <span id="version"></span></div>
        <div><strong>Category:</strong> <span id="category"></span></div>
        <div><strong>Status:</strong> <span id="status"></span></div>
      </div>

      <h3>Key Features</h3>
      <ul id="features" class="feature-list"></ul>

      <!-- üî• GITHUB LINK -->
      <a class="github-link"
         href="https://github.com/vedantbhavsar/ved-ai"
         target="_blank">
        <i class="fa-brands fa-github"></i>
        View Source Code on GitHub
      </a>

      <div class="project-actions">
        <a id="download" class="btn primary">‚¨á Download App</a>
        <a href="index.html" class="btn outline">‚Üê Back to Home</a>
      </div>
    </div>

  </div>
</section>

<footer class="footer">
  ¬© 2026 Galaxy Tech Corporation
</footer>

<!-- IMAGE PREVIEW -->
<div class="image-modal" id="imgModal">
  <span onclick="closePreview()">√ó</span>
  <img id="modalImg">
</div>

<script src="js/script.js"></script>
</body>
</html>
